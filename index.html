<style>
 body {
        background: linear-gradient(to right, rgb(6, 36, 170), rgb(240, 237, 77) 100%);
        color: white;
     }
     .tableclass {
         border: solid rgb(159, 160, 233) 20px;
     }
     img {
         width: 0%; 
         height: 100%; 
         max-width: 80%;
     }
     a:link, a:visited {
         font-weight: bold;
         text-decoration: none;

     }
     img {
         border-radius: 50%;
         height:400px;
         width:600px;
     } 
     td
     {
  height: 90px;;

     }

<body>
  
    <table class="tableclass">
        <tr>
            <td>

    <form name="theform">
    <table> 
    <header style="font-family:'Times New Roman', Times, serif; color:white; font-size: 50px;">
    <h1>Temperature Converter</h1></header><br>
    <p>
    <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:white; font-size: 30px;">Calculate farenheit to celsius: ex. (68째F-32)x5/9=20째C</h4>
    <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:white; font-size: 30px;">Calculate celcius to farenheit: ex. (20째C*1.8)+32=68째F</h4><br>

        <tr style="text-align:right">
            <td rowspan="2"><img src="weather.jpg"></td>
            <td style="float: right"><h3>Enter temperature value in Celcius:</h3>
                <input id="celsius" type="number" placeholder="Celcius"
                oninput="celsiusToFarenheit(value)" onchange="celsiusToFarenheit(value)"></p>

                <p>Fahrenheit: <span class="fahrenheit"></span></p><input id="fahrenheit" type="number"
                oninput="farenheitToCelsius(value)" onchange="farenheitToCelsius(value)"></p>
        </tr>

        <tr style="text-align:right">
            <td colspan="2">
                <input style = "position:relative; top:-188px" type="button" name="calc" value="Calculate" onclick="calculate();">
                <input style = "position:relative; top:-188px" type="button" name="clear" value="Clear" onclick="clearinfo();">
            </td>
        </tr>

        <tr style="text-align:right">
            <td rowspan="2"></td>
            <td style="float: right"><h3>Enter temperature value in Farenheit:</h3>
                <input id="farenheit" type="number" placeholder="Farenheit"
                oninput="farenheitToCelsius(value)" onchange="farenheitToCelsius(value)"></p>

                <p>Celcius:<span class="celsius">

        <tr style="text-align:right">
            <td colspan="2">
                <input style = "position:relative; top:35px" type="button" name="calc" value="Calculate" onclick="calculate();">
                <input style = "position:relative; top:35px" type="button" name="clear" value="Clear" onclick="clearinfo();">
            </td>
        </tr>

        </table>

        </td>
        </tr>
        </table>
        </style>

        <script>

            function calculate() {
        // declare the variables
        var celsius; 
        var farenheit; 
       

        // Get the values from the text fields
        document.theform.celsius.value = " ";
        document.theform.farenheit.value = " ";
        celsius = getElementById(document.theform.celsius.value);
        farenheit = getElementById(document.theform.farenheit.value);
            }
            
           function celsiusToFarenheit(temp) {
        document.querySelector(".fahrenheit").innerHTML=(temp*1.8)+32
           }
           
           function farenheitToCelsius(temp) {
        document.querySelector(".celsius").innerHTML=(temp-32)*5/9;
           }

           function clearinfo() {
        document.theform.celsius.value = " ";
        document.theform.farenheit.value = " ";

        
        document.getElementById("celsius").innerHTML = " ";
        document.getElementById("farenheit").innerHTML = " ";
    }
        </script>
</form>
